<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-7xl text-center mt-20">
      Let's get some
      <span class="text-red-700 font-semibold rounded">Monnny !!!</span>
    </h1>

    <main class="mx-auto w-3/4">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-500 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposit-Total">000</span></h4>
          </div>
          <div class="bg-green-500 p-8 rounded">
            <h3 class="text-2xl">Withdrow</h3>
            <h4 class="text-4xl">$ <span id="withdrow-total">00</span></h4>
          </div>
          <div class="bg-yellow-500 p-8 rounded">
            <h3 class="text-2xl">Blance</h3>
            <h4 class="text-4xl">$ <span id="blance-total">00</span></h4>
          </div>
        </div>
      </section>

      <section class="mt-6">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="display: block border-2 border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ Amount please"
              />
              <button
                id="deposit-button"
                class="bg-green-600 px-4 rounded py-2 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Withdrow</h3>
            <div>
              <input
                id="withdow-input"
                class="display: block border-2 border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ Withdow Amount please"
              />
              <button
                id="withdrow-button"
                class="bg-green-600 px-4 rounded py-2 text-white font-medium"
              >
                Withdrow
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/banking.js"></script>
  </body>
</html>
